<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="hero-bg-effects">
            <div class="hero-gradient-orb orb-1"></div>
            <div class="hero-gradient-orb orb-2"></div>
            <div class="hero-gradient-orb orb-3"></div>
        </div>

        <div class="auth-container">
            <div class="auth-header">
                <a href="#" class="logo">
                    <span class="logo-icon">ðŸŽ¬</span>
                    <span class="logo-text">Cine<span class="logo-accent">Match</span></span>
                </a>
                <p class="auth-subtitle">Your personal movie universe awaits</p>
            </div>

            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                    <div class="tab-indicator"></div>
                </div>

                <div class="auth-forms">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span>Sign In</span>
                        </button>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span>Create Account</span>
                        </button>
                    </form>
                </div>
            </div>

            <p class="auth-footer">Data Mining Case Study Project</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
