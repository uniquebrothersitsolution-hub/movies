<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch â€” Your Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .rec-page-hero {
            padding: 120px 0 60px;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent),
                radial-gradient(circle at bottom left, var(--cyan-glow), transparent);
        }

        .rec-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .source-movie-display {
            display: flex;
            gap: 40px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            margin-bottom: 60px;
            box-shadow: var(--shadow-card);
        }

        .source-movie-poster {
            width: 240px;
            flex-shrink: 0;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .source-movie-details h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .rec-grid-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .rec-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .source-movie-display {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .source-movie-poster {
                width: 200px;
            }

            .rec-page-hero {
                padding-top: 100px;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">ðŸŽ¬</span>

            </a>
            <div class="nav-links">
                <a href="index.html#explore" class="nav-link">Explore</a>
                <a href="#" class="nav-link active">Recommendations</a>
            </div>
            <a href="index.html" class="btn btn-secondary" style="padding: 8px 16px;">Back Home</a>
        </div>
    </nav>

    <header class="rec-page-hero">
        <div class="rec-container">
            <div class="section-tag">Calculated for You</div>
            <div id="sourceMovieUI">
                <!-- Injected by JS -->
            </div>
        </div>
    </header>

    <main class="rec-container">
        <div class="rec-grid-header">
            <h2 class="section-title" style="margin-bottom: 0;">Top Picks</h2>
            <span class="results-count" id="resultsCount">8 matches found</span>
        </div>

        <div class="rec-page-grid" id="recommendationsGrid">
            <!-- Injected by JS -->
        </div>

        <div style="text-align: center; margin-bottom: 80px;">
            <a href="index.html#explore" class="btn btn-primary">Try Another Movie</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p style="text-align: center; color: var(--text-muted);">&copy; 2026 CineMatch â€” Data Mining Case Study</p>
        </div>
    </footer>

    <!-- Movie Detail Modal (reuse from index if needed, or simplified) -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script src="recommendations.js"></script>
</body>

</html>
