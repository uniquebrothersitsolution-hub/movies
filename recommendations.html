<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch â€” Your Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .rec-page-hero {
            padding: 120px 0 60px;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent),
                radial-gradient(circle at bottom left, var(--cyan-glow), transparent);
        }

        .rec-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .source-movie-display {
            display: flex;
            gap: 40px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            margin-bottom: 60px;
            box-shadow: var(--shadow-card);
        }

        .source-movie-poster {
            width: 240px;
            flex-shrink: 0;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .source-movie-details h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .rec-grid-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .rec-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .source-movie-display {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .source-movie-poster {
                width: 200px;
            }

            .rec-page-hero {
                padding-top: 100px;
            }
        }
    </style>
</head>

    <nav id="navbar">

                <span class="logo-icon">ðŸŽ¬</span>

            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#explore" class="nav-link">Explore</a>
            </div>
            <div style="display: flex; align-items: center; gap: 16px;">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
                <div class="nav-profile hidden" id="navProfile">
                    <div class="user-info">
                        <span class="user-avatar" id="userAvatar">U</span>
                        <span class="user-name" id="navUserName">User</span>

            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <!-- ===== MOBILE MENU ===== -->

    <div class="mobile-menu" id="mobileMenu">

                <span class="logo-icon">ðŸŽ¬</span>

            </a>

        <div class="mobile-menu-links">

        <div style="text-align: center; margin-bottom: 80px;">
            <a href="index.html#explore" class="btn btn-primary">Try Another Movie</a>

    <footer class="footer">

            <p style="text-align: center; color: var(--text-muted);">&copy; 2026 CineMatch â€” Data Mining Case Study</p>

</html>
